<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie - Colibra Admin</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <svg
            width="80"
            height="80"
            viewBox="0 0 124 124"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="login-logo"
          >
            <path
              d="M94.1108 23.5284C87.5387 18.1409 80.3175 14.2544 71.6439 16.8102C67.7818 17.9462 64.5282 19.4472 61.8264 22.5872C69.3315 26.425 76.853 31.9261 84.1228 39.1311C79.7009 53.5735 61.8669 64.3728 36.1627 67.5534L13.8337 105.996L16.6573 108C21.9393 101.818 31.7001 97.9798 42.037 93.9148C52.5199 89.7931 63.3517 85.5334 70.1267 78.3771C78.9138 69.095 80.9504 57.0137 82.5812 47.3097C83.3196 42.9283 84.0498 39.1067 85.1046 36.4617C88.5124 27.8936 93.5347 27.285 94.411 27.0011L113.162 26.425C114.736 26.3439 116.245 25.784 117.503 24.8266L119.004 23.6744L94.1108 23.5365V23.5284Z"
              fill="#423243"
            ></path>
            <path
              d="M83.3193 38.8876C46.0044 26.7657 16.5029 39.8774 8.97339 68.1294C48.9496 70.9773 78.2645 58.2307 84.1064 39.131L83.3112 38.8876H83.3193Z"
              fill="url(#paint0_linear_login)"
            ></path>
            <path
              d="M84.1148 39.1311C56.0089 11.2767 24.1139 8.64787 4 30.8713C37.7693 51.2043 70.8002 54.0684 84.1148 39.1311Z"
              fill="url(#paint1_linear_login)"
            ></path>
            <defs>
              <linearGradient
                id="paint0_linear_login"
                x1="7.3272"
                y1="56.0142"
                x2="84.9725"
                y2="45.3781"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#CDA9E2" stop-opacity="0.5"></stop>
                <stop offset="1" stop-color="#CDA9E2"></stop>
              </linearGradient>
              <linearGradient
                id="paint1_linear_login"
                x1="8.00944"
                y1="19.3856"
                x2="82.0327"
                y2="45.1487"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#FFA5A5" stop-opacity="0.5"></stop>
                <stop offset="1" stop-color="#FFA5A5"></stop>
              </linearGradient>
            </defs>
          </svg>
          <h1>Colibra</h1>
          <p>Panel administratora</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">Adres e-mail</label>
            <div class="input-with-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="twoj@email.pl"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Hasło</label>
            <div class="input-with-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember" id="remember" />
              <span>Zapamiętaj mnie</span>
            </label>
            <a href="forgot-password.html" class="forgot-link"
              >Zapomniałeś hasła?</a
            >
          </div>

          <button type="submit" class="login-btn">
            <span>Zaloguj się</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </form>

        <div class="login-footer">
          <p>&copy; 2024 Colibra. Wszystkie prawa zastrzeżone.</p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Tutaj można dodać logikę autoryzacji z backendem
          console.log("Próba logowania:", email);

          // Symulacja logowania - w produkcji to powinno być wywołanie API
          if (email && password) {
            alert("Logowanie pomyślne! (symulacja)");
            // Przekierowanie do panelu
            window.location.href = "pages/dashboard.html";
          }
        });
    </script>
  </body>
</html>
